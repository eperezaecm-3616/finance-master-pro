<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Finance Master Pro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Dashboard Financiero</h1>
    <button id="logout-btn">Cerrar Sesión</button>
  </header>
  
  <main>
    <!-- Resumen Financiero General -->
    <section id="resumen">
      <h2>Resumen Financiero</h2>
      <div id="patrimonio-neto">Patrimonio Neto: $0</div>
      <div id="flujo-mensual">Flujo Mensual: $0</div>
      <div id="liquido-disponible">Líquido Disponible: $0</div>
    </section>

    <!-- Ingresos -->
    <section id="ingresos">
      <h2>Ingresos</h2>
      <input type="text" id="fuente-ingreso" placeholder="Fuente de ingreso">
      <input type="number" id="cantidad-ingreso" placeholder="Cantidad">
      <button id="agregar-ingreso-btn">Agregar Ingreso</button>
      <ul id="lista-ingresos"></ul>
    </section>

    <!-- Gastos -->
    <section id="gastos">
      <h2>Gastos</h2>
      <input type="text" id="categoria-gasto" placeholder="Categoría de gasto">
      <input type="number" id="cantidad-gasto" placeholder="Cantidad">
      <button id="agregar-gasto-btn">Agregar Gasto</button>
      <ul id="lista-gastos"></ul>
    </section>

    <!-- Metas/Ahorros -->
    <section id="metas">
      <h2>Metas y Ahorros</h2>
      <input type="text" id="nombre-meta" placeholder="Nombre de la meta">
      <input type="number" id="monto-meta" placeholder="Monto objetivo">
      <button id="agregar-meta-btn">Agregar Meta</button>
      <ul id="lista-metas"></ul>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
