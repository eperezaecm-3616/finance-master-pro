<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Dashboard de Finanzas</h1>
    <button id="logout-btn">Cerrar sesión</button>
  </header>

  <main>
    <!-- RESUMEN FINANCIERO -->
    <section id="summary">
      <h2>Resumen Financiero</h2>
      <div>Total Ingresos: <span id="total-income">$0</span></div>
      <div>Total Gastos: <span id="total-expenses">$0</span></div>
      <div>Saldo Disponible: <span id="total-remaining">$0</span></div>
    </section>

    <!-- INGRESOS -->
    <section id="incomes">
      <h2>Ingresos</h2>
      <form id="income-form">
        <input type="text" id="income-source" placeholder="Fuente de ingreso" required>
        <input type="number" id="income-amount" placeholder="Cantidad" required>
        <button type="submit">Agregar Ingreso</button>
      </form>
      <ul id="income-list"></ul>
    </section>

    <!-- GASTOS -->
    <section id="expenses">
      <h2>Gastos</h2>
      <form id="expense-form">
        <input type="text" id="expense-category" placeholder="Categoría de gasto" required>
        <input type="number" id="expense-amount" placeholder="Cantidad" required>
        <button type="submit">Agregar Gasto</button>
      </form>
      <ul id="expense-list"></ul>
    </section>

    <!-- METAS Y AHORRO -->
    <section id="goals">
      <h2>Metas</h2>
      <form id="goal-form">
        <input type="text" id="goal-name" placeholder="Nombre de la meta" required>
        <input type="number" id="goal-amount" placeholder="Cantidad" required>
        <button type="submit">Agregar Meta</button>
      </form>
      <ul id="goal-list"></ul>
    </section>
  </main>

  <!-- JS -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/firestore.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
