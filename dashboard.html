<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceMaster PRO - Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>FinanceMaster Dashboard</h1>
        <button id="logoutBtn" class="logout">Cerrar sesión</button>
    </header>

    <section class="dashboard">
        <h2>Registrar gasto</h2>
        <form id="addExpenseForm">
            <input type="text" id="expCategory" placeholder="Categoría" required />
            <input type="number" id="expAmount" placeholder="Monto" required />
            <button type="submit">Agregar gasto</button>
        </form>
    </section>

    <section class="dashboard">
        <h2>Tus gastos</h2>
        <ul id="expenseList"></ul>
    </section>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/firestore.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
