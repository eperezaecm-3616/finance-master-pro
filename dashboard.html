<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - FinanceMaster</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>FinanceMaster Dashboard</h1>
    <button id="logout-btn">Cerrar Sesión</button>
  </header>

  <main>
    <!-- Resumen -->
    <section id="summary">
      <h2>Resumen Financiero</h2>
      <div class="summary-box">Total Ingresos: <span id="total-income">$0</span></div>
      <div class="summary-box">Total Gastos: <span id="total-expenses">$0</span></div>
      <div class="summary-box">Disponible: <span id="total-remaining">$0</span></div>
    </section>

    <!-- Ingresos -->
    <section id="income-section">
      <h2>Ingresos</h2>
      <form id="income-form">
        <input type="text" id="income-source" placeholder="Fuente de ingreso" required>
        <input type="number" id="income-amount" placeholder="Cantidad" required>
        <button type="submit">Agregar Ingreso</button>
      </form>
      <ul id="income-list"></ul>
    </section>

    <!-- Gastos -->
    <section id="expense-section">
      <h2>Gastos</h2>
      <form id="expense-form">
        <input type="text" id="expense-category" placeholder="Categoría" required>
        <input type="number" id="expense-amount" placeholder="Cantidad" required>
        <button type="submit">Agregar Gasto</button>
      </form>
      <ul id="expense-list"></ul>
    </section>

    <!-- Metas -->
    <section id="goal-section">
      <h2>Metas</h2>
      <form id="goal-form">
        <input type="text" id="goal-name" placeholder="Nombre de la meta" required>
        <input type="number" id="goal-amount" placeholder="Monto" required>
        <button type="submit">Agregar Meta</button>
      </form>
      <ul id="goal-list"></ul>
    </section>
  </main>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/firestore.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
