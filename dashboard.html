<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Finanzas</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Finance Master Pro</h1>
  <button id="logout-btn" class="btn-logout">Cerrar sesión</button>
</header>

<main>
  <section class="summary">
    <h2>Resumen Financiero General</h2>
    <div class="cards">
      <div class="card">Patrimonio Neto: <span id="net-worth">0</span></div>
      <div class="card">Flujo Mensual: <span id="monthly-flow">0</span></div>
      <div class="card">Líquido Disponible: <span id="liquid">0</span></div>
    </div>
  </section>

  <section class="incomes">
    <h2>Ingresos</h2>
    <input type="text" id="income-source" placeholder="Fuente de ingreso">
    <input type="number" id="income-amount" placeholder="Cantidad">
    <button id="add-income-btn">Agregar Ingreso</button>
  </section>

  <section class="expenses">
    <h2>Gastos</h2>
    <input type="text" id="expense-category" placeholder="Categoría">
    <input type="number" id="expense-amount" placeholder="Monto">
    <button id="add-expense-btn">Agregar Gasto</button>
  </section>

  <section class="goals">
    <h2>Metas / Ahorros</h2>
    <input type="text" id="goal-name" placeholder="Nombre de la meta">
    <input type="number" id="goal-amount" placeholder="Cantidad objetivo">
    <button id="add-goal-btn">Agregar Meta</button>
  </section>
</main>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="firestore.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
