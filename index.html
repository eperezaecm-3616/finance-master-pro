<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Master Pro</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Finance Master Pro</h1>
  <button id="logout-btn" class="btn-logout">Cerrar Sesión</button>
</header>

<main>
  <!-- Resumen Financiero -->
  <section class="cards">
    <div class="card" id="balance-card">
      <h3>Saldo Total</h3>
      <p>$0.00</p>
    </div>
    <div class="card" id="networth-card">
      <h3>Patrimonio Neto</h3>
      <p>$0.00</p>
    </div>
    <div class="card" id="cashflow-card">
      <h3>Flujo Mensual</h3>
      <p>$0.00</p>
    </div>
  </section>

  <!-- Ingresos -->
  <section class="incomes">
    <h2>Ingresos</h2>
    <input type="text" id="income-source" placeholder="Fuente de ingreso">
    <input type="number" id="income-amount" placeholder="Cantidad">
    <button id="add-income-btn">Agregar Ingreso</button>
    <ul id="income-list"></ul>
  </section>

  <!-- Gastos -->
  <section class="expenses">
    <h2>Gastos</h2>
    <input type="text" id="expense-category" placeholder="Categoría">
    <input type="number" id="expense-amount" placeholder="Cantidad">
    <button id="add-expense-btn">Agregar Gasto</button>
    <ul id="expense-list"></ul>
  </section>

  <!-- Metas / Ahorros -->
  <section class="goals">
    <h2>Metas de Ahorro</h2>
    <input type="text" id="goal-name" placeholder="Nombre de la meta">
    <input type="number" id="goal-amount" placeholder="Cantidad objetivo">
    <button id="add-goal-btn">Agregar Meta</button>
    <ul id="goal-list"></ul>
  </section>
</main>

<!-- Firebase y JS -->
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/firestore.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
